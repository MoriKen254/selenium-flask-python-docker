services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todo_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tododb}
      POSTGRES_USER: ${POSTGRES_USER:-todouser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-todopass}
      # Allow connections from all hosts (required for network deployment)
      POSTGRES_HOST_AUTH_METHOD: ${POSTGRES_HOST_AUTH_METHOD:-md5}
    ports:
      # Bind to all interfaces (0.0.0.0) to allow network access
      - "${POSTGRES_HOST:-0.0.0.0}:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - todo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-todouser} -d ${POSTGRES_DB:-tododb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo_backend
    environment:
      FLASK_APP: app.py
      FLASK_ENV: ${FLASK_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-todouser}:${POSTGRES_PASSWORD:-todopass}@postgres:5432/${POSTGRES_DB:-tododb}
      # Flask will bind to 0.0.0.0 by default (see app.py)
    ports:
      # Bind to all interfaces (0.0.0.0) to allow network access
      - "${BACKEND_HOST:-0.0.0.0}:${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todo_network
    command: python app.py

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_frontend
    environment:
      # API URL is dynamically determined by config.js at runtime
      # No need to set REACT_APP_API_URL here
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      # Bind to all interfaces (0.0.0.0) to allow network access
      - "${FRONTEND_HOST:-0.0.0.0}:${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - todo_network
    stdin_open: true
    tty: true

  # CloudBeaver Database Admin
  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: todo_cloudbeaver
    ports:
      # Bind to all interfaces (0.0.0.0) to allow network access
      - "${CLOUDBEAVER_HOST:-0.0.0.0}:${CLOUDBEAVER_PORT:-8978}:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      - postgres
    networks:
      - todo_network
    # admin username: todouser
    # admin password: Password_00
networks:
  todo_network:
    driver: bridge

volumes:
  postgres_data:
  cloudbeaver_data:
